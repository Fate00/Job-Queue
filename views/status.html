<div class="container">
	<div class="row">
		<div class="col-lg-1">
			<button type="button" class="btn-lg btn-link" ng-click='changeView()'><strong>Back</strong></button>
		</div>
		<div class="col-lg-10 col-lg-offset-1">
			<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert($index)">{{ alert.msg }}</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="jumbotron" style="background : white;">
				<table class="table table-hover">
					<thead class="thead-default">
						<tr>
							<th><strong>Job ID</strong></th>
							<th><strong>Job Description</strong></th>
							<th><strong>Status</strong></th>
							<th></th>
						</tr>
					</thead>	
					<tbody>				
						<tr ng-repeat="job in jobList">
							<td>{{job.id}}</td>
							<td>{{job.description}}</td>
							<td>{{job.status}}</td>
							<td><button type="submit" class="btn btn-warning" ng-click="changeStatus($index)">Edit Status</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row" ng-if="flag">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="well" style="background : white;">
				<form class="form-inline" style="margin-left : 3.2em;">
					<div class="form-group">
					    <label class="sr-only" for="jobId">Job ID</label>
					    <input type="text" class="form-control" id="editJobId" ng-model='jobId' readonly>
					</div>
					<div class="form-group" style="margin-left : 1em;">
					    <label class="sr-only" for="description">Description</label>
					    <input type="text" class="form-control" id="editDescription" ng-model='description' readonly>
					</div>
					<div class="form-group" style="margin-left : 1em;">
						<select class="form-control" ng-model='newStatus.status' ng-init='newStatus.status=allStatus[0].value'>
							<option ng-repeat="x in allStatus" value="{{x.value}}">{{x.value}}</option>
						</select>
					</div>
					<button style="margin-left : 1em;" type="submit" class="btn btn-warning" ng-click="edit()">Edit</button>
					<button style="margin-left : 1em;" type="submit" class="btn btn-danger" ng-click="cancel()">Cancel</button>
				</form>				
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div uib-alert ng-repeat="alert in statusAlerts" ng-class="'alert-' + alert.type" close="closeAlert($index)">{{ alert.msg }}</div>
		</div>
	</div>
</div>
